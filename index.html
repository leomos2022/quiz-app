<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>English Tenses Quiz</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h1>English Tenses Quiz</h1>
    <div id="question">Question text</div>
    <ul>
      <li><button class="answer-btn" data-index="0">Answer 1</button></li>
      <li><button class="answer-btn" data-index="1">Answer 2</button></li>
      <li><button class="answer-btn" data-index="2">Answer 3</button></li>
      <li><button class="answer-btn" data-index="3">Answer 4</button></li>
    </ul>
  </div>

  <div id="score-container" class="hide">
    <h2>Your Score: <span id="score"></span>/8</h2>
    <button id="restart">Restart Quiz</button>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>

</html>
